<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <div class="container">
        <div class="tex">
            <h1>Fill the Following Details To Create Your Account</h1>
        </div>
        <div class="name">
            <label for="create">Enter Your Name : &nbsp;</label>
            <input type="text" id="create" required placeholder="Name">
            <div class="error"></div>
        </div>
        <div class="age">
            <label for="age">Enter Your Age : &nbsp;</label>
            <input type="text" id="age" required placeholder="Age">
            <div class="error"></div>
        </div>
        <div class="email">
            <label for="email">Enter Your Email : &nbsp;</label>
            <input type="text" id="email" required placeholder="Email">
            <div class="error"></div>
        </div>
        <div class="pass">
            <label for="pass">Create Password : &nbsp;</label>
            <input type="text" id="pass" required placeholder="Password">
            <div class="error"></div>
        </div>
        <div class="buttons">
            <button id="submit">SUBMIT</button>
        </div>

    </div>
    <script src="Form.js"></script>
</body>

</html>
